<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome HTML File</title>
</head>
<body>
	<h1>Welcome File</h1>
	<form method="get" action="MyServlet">
		<table>
			<tr>
				<td>First name: </td>
				<td><input type="text" name="firstName"></td>
			</tr>
			<tr>
				<td>Second name: </td>
				<td><input type="text" name="secondName"></td>
			</tr>
			<tr>
				<td>Profession: </td>
				<td>
					<select name="job" multiple="4" >
						<option value="Developer">Developer</option>
						<option value="Tester" selected="Tester">Tester</option>
						<option value="Analyst">Analyst</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Sex: </td>
				<td>
					<input type="radio" name="gender" value="Male">Male</input><br>
					<input type="radio" name="gender" value="Female">Female</input>
				</td>
			</tr>
			<tr>
				<td>Over 18 years of age? </td>
				<td>
					<input type="checkbox" name="age18" value="YES">Yes</input><br>
				</td>
			</tr>
			<tr>
				<td align="right" colspan="2"><input type="submit" value="send"></td>
			</tr>
		</table>
	</form>
	<br>
	<a href="index.html">&lt;&lt;Home</a>
</body>
</html>
